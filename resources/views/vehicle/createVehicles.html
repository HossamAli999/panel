<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="find.css">
    <link rel="stylesheet" href="Drivers.css">
    <link rel="stylesheet" href="Findex.css">
    <link rel="stylesheet" href="parentDriver.css">
    <link rel="stylesheet" href="Parents.css">
    <link rel="stylesheet" href="all.min.css">


</head>
<body>
    

<div class="app-main__outer">
    <div class="app-main__inner">
      <div class="content-header">
        
    </div>
      <section class="vh-100 gradient-custom" style="border-radius: 20px; border: none; "> 
         <div class=" py-5 h-100"  style="background: url(k.jfif); background-size: cover;"> 
          <div class="row justify-content-center align-items-center "  > 
             <div class="col-12 col-lg-9 col-xl-7"> 
              <div class="card shadow-2-strong card-registration">
                <div class="headingvehicle card-body p-4 p-md-5" >
                    <form action="" method="POST" class="row g-3" enctype="multipart/form-data">
                   
                      <div class="row">
                        <div class="col-md-12 mb-4">
        
                          <div class="form-outline">
                            <label class="form-label" for="License Plate">License Plate</label>
      
                            <input type="text" id="License Plate" class="form-control form-control-lg
                            value="License Plate" required autocomplete="License Plate" autofocus  />
                          </div>
        
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 mb-4 pb-2">
        
                          <div class="form-outline">
                            <label class="form-label" for="Model">Model</label>
      
                            <input type="text" id="emailAddress" class="form-control form-control-lg "
                            name="Model" required autocomplete="Model" />
                          </div>
                          
                          <span class="invalid-feedback" role="alert">
                              <strong></strong>
                          </span>
                        
                        </div>
                    </div>
                      
                         <div class="row">
                        <div class="col-md-12 mb-4 pb-2">
        
                          <div class="form-outline">
                            <label class="form-label" for="emailAddress">color</label>
      
                            <input type="text" id="color" class="form-control form-control-lg "
                            name="color" required autocomplete="color" />
                           <span class="invalid-feedback" role="alert">
                           <strong></strong>
                           </span>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
        
             
        
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                      Choose a Driver
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                      <li><a class="dropdown-item" href="#">Action</a></li>
                                      <li><a class="dropdown-item" href="#">Another action</a></li>
                                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                  
                              </div>
                     
        
                        </div>

                        <div class="col-md-6 mb-4 d-flex align-items-center">
        
                          <div class="form-outline datepicker w-100">
                            
      
                            <input type="file" name="file" id="file" class="inputfile" />
                                        <label for="file" style="margin-left: -180px; margin-top: -10px;">Choose a file</label>
                          </div>
        
                        </div>
                       
                      </div>
        
                     
        
                      <div class="row">
      
                          <div class="col-md-6 mb-4 pb-2">
                          <div >
                            <input class="btn  btn-primary btn-lg" style="border-radius: 10px; height: 50px; width: 100px; background-color: #ffc107; border: none; color: rgb(255, 255, 255);" type="submit" value="Submit" />
                          </div>
                         </div>
                        
                      </div>
        
                    
        
                    </form>
                  </div>
        

    </div>
</div>
<script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>

</body>
</html>
