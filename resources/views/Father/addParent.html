<%- contentFor('body') %>
<section class="vh-100 gradient-custom" style="border-radius: 20px; border: none; ">
  <div class=" py-5 h-100"  style="background: url(k.jfif); background-size: cover;">
    <div class="row justify-content-center align-items-center h-100"  >
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 5px;margin-bottom: 20px; border: none;">
          <div class="headingParent card-body p-4 p-md-5" style="background-color:#fafafa; box-shadow: 0px 0px 5px #ccc; border-radius: 20px; border: none; ">
              <form>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="Name">Name</label>

                      <input type="text" id="Name" class="form-control form-control-lg" />
                    </div>
  
                  </div>
            
                </div>
  
                <div class="row">
                  <div class="col-md-12 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <label for="file" class="form-label">Photo</label>

                      <input
                        type="file"
                        class="form-control form-control-lg"
                        id="Date"
                      />
                    </div>
  
                  </div>
                 
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <label class="form-label" for="emailAddress">Email</label>

                      <input type="email" id="emailAddress" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <label class="form-label" for="phoneNumber">Phone Number</label>

                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <label class="form-label" for="emailAddress">password</label>

                      <input type="password" id="password" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <label class="form-label" for="confirm password">confirm password</label>

                      <input type="password" id="confirm password" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                </div>
  
                <div class="row">

                    <div class="col-md-6 mb-4 pb-2">
                    <div >
                      <input class="btn  btn-primary btn-lg" style="border-radius: 20px; height: 30px; width: 90px; background-color: #ffc107; border: none; color: rgb(255, 255, 255);" type="submit" value="Submit" />
                    </div>
                   </div>
                  
                </div>
  
              
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
